---
layout: default
---

<div class="posts container">
	<div class="row nopadding">
		{% for post in site.posts %}
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 nopadding">	
				<div class="wrapper">
					<a href="{{ site.baseurl }}{{ post.url }}">
						<div class="content" style="background-image:url({{ post.image }}); background-size:cover;"> 
						    <article class="post">
						    	<h1>{{ post.title }}</h1>
						    	<div class="entry">
						      		{{ post.excerpt }} 
						    	</div>
						    </article>
					    </div>
					</a>
				</div>
			</div>
		{% endfor %}
	</div>
	<div class="clearfix"></div>
</div>
