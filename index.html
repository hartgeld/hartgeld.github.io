---
layout: default
---

<div class="posts container">
	<div class="row">
		{% for post in site.posts %}
		<a href="{{ site.baseurl }}{{ post.url }}">
			<div class="col-md-4" style="background-image: url({{ post.image }})">
			    <article class="post">
			    	<h1>{{ post.title }}</h1>
			    	<div class="entry">
			      		{{ post.excerpt }} 
				      	<!--<a href="{{ site.baseurl }}{{ post.url }}"></a>-->
			    	</div>
			    </article>
			</div>
		</a>
		{% endfor %}
	</div>
	<div class="clearfix"></div>
 </div>
