---
layout: default
---

<div class="posts container">
	
	<div class="row nopadding">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 nopadding">
			<!-- STAGE -->
			<div  id="myStage"></div>
			<!-- NAV -->
			<div class="wrapper-masthead">
		        {% include nav.html %} 
		    </div>
		    <div class="clearfix"></div>

			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-8 nopadding">
				<div class="wrapper">
				    <div class="content nopadding">    
				    </div>
		  		</div>
		  	</div>
		</div>  
	</div>
	<div class="clearfix"></div>
	<!-- ARTICLE WALL -->
	<div class="row nopadding">
		{% for post in site.posts %}
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 nopadding">	
				<div class="wrapper imgWrap">
					<a href="{{ site.baseurl }}{{ post.url }}">
						<div class="content" style="background-image:url({{ post.image }}); background-size:cover;">
							<div class="imgDescription">
							    <article class="post">
							    	<h1>{{ post.title }}</h1>
							    	<div class="entry">
							      		{{ post.excerpt }} 
							    	</div>
							    </article>
							</div>
					    </div>
					</a>
				</div>
			</div>
		{% endfor %}
	</div>
	<div class="clearfix"></div>
</div>
